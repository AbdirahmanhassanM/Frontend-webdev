<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Are You Dumb? - Fun Quiz</title>
    <link rel="stylesheet" href="/src/css/style.css">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Are You Dumb? ü§î</h1>
        <nav id="main-nav">
          <button id="login-btn" class="nav-btn">Login</button>
          <button id="signup-btn" class="nav-btn">Sign Up</button>
        </nav>
      </header>

      <main>
        <!-- Auth Forms -->
        <div id="auth-forms" class="hidden">
          <form id="login-form" class="auth-form">
            <h2>Login</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
          </form>

          <form id="signup-form" class="auth-form hidden">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
          </form>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" class="hidden">
          <div id="quiz-container">
            <h2 id="question-text"></h2>
            <div id="answers-container"></div>
            <div id="quiz-progress">
              <span id="current-question">0</span>/<span id="total-questions">0</span>
            </div>
          </div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="hidden">
          <h2>Your Results</h2>
          <div id="score-display"></div>
          <div id="feedback-text"></div>
          <button id="retry-btn">Try Again</button>
        </div>
      </main>

      <footer>
        <p>Made with ‚ù§Ô∏è for fun</p>
      </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
